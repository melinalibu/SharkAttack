<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

  <title>SharkAttack</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Startseite -->
  <section id="pageStart" class="pageStart">
    <div class="overlayBox"></div> <!-- Schwarzes Rechteck -->
    <h1>CAN YOU DUCK FROM THE SHARK?</h1>
    <button id="btnPlay">PLAY</button>
  </section>

  <!-- Länder-Auswahl -->
  <section id="pageCountry" style="display: none;">
    <h2>WHERE DO YOU WANT TO GO?</h2>
    <div id="countryDiv"></div>
  </section>

  <!-- Aktivität-Auswahl -->
  <section id="pageActivity" style="display: none;">
    <h2>What do you want to do?</h2>
    <div id="activityDiv"></div>
  </section>

  <!-- Survival-Tipps -->
  <section id="pageSurvive" style="display: none;">
    <h2>A shark is pulling up, what's the move?</h2>
    <div id="survive"></div>
  </section>

  <!-- Shark Attack Info -->
  <section id="pageAttack" style="display: none;">
    <button id="btnExit">X</button>
    <h3>Shark Attack Result</h3>
    <div id="attack"></div>
  </section>

  <!-- Endseite -->
  <section id="pageEnd" style="display: none;">
    <h2>Thanks for playing!</h2>
    <button id="btnRestart">← Back to Start</button>
  </section>

  <script type="module" src="js/script.js"></script>
</body>
</html>
